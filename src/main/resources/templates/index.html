<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipes Home</title>

	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
				crossorigin="anonymous">
				
	<!-- <script src="/webjars/jquery/3.3.1/jquery.min.js"></script> -->
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1>My Recipes</h1>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
						<table class="table table-hover">
							<thead class="thead-inverse">
								<tr>
									<th>Id</th>
									<th>Description</th>
								</tr>
							</thead>
							<tr th:each="recipe: ${recipes}">
								<td th:text="${recipe.id}">123</td>
								<td th:text="${recipe.description}">Description</td>
								<td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>




</body>
</html>
